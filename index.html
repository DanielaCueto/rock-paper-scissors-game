<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rock|Paper|Scissors game!</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Rock | Paper | Scissors game</h1>
      </header>
      <span class="userChoice">Your Choice: </span>
      <span class="computerChoice">Computer choice:</span>
      <span class="result">Result: </span>
      <span class="startText">Choose your option to start!</span>
      <div class="buttonsBox">
        <button id="rock">
          <img src="./images/hand-o-rock.svg" alt="rock" />
        </button>
        <button id="paper">
          <img src="./images/hand-paper.svg" alt="paper" />
        </button>
        <button id="scissors">
          <img src="./images/hand-o-scissors.svg" alt="scissors" />
        </button>
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
